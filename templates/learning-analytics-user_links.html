    <style>
        .top-container {
            padding: 5px 0;
        }



        .search-bar-container {
            /* background-color: #fff; */
            display: flex;
            padding: 30px 15px 0px;
        }

        #search_article {
            background-color: rgb(255, 255, 255);
            border: 1px solid #ccc;
            width: 100rem;
            margin-bottom: 0;
        }

        #search-btn {
            background-color: #055791;
            color: #fff;
            font-weight: 600;
            margin-left: 20px;
            width: 110px;
        }

        #search-btn:hover {
            background-color: #2a76ac;

        }

        .article-links a {
            color: #055791;
        }

        .article-links-btn {
            display: flex;
            float: right;
            margin-right: 85px;
        }

        .btn-primary {
            font-size: 16px;

            margin-right: 10px;

        }

        .pro .pro_cont {
            padding: 18px

        .pro .content-box__title-bar {
            height: 55px;
        }

        .delete-btn {
            background-color: rgb(255, 0, 0);
            border: 1px solid transparent;
        }

        .delete-btn:hover {
            background-color: rgb(230, 89, 89);
            border: 1px solid transparent;
        }

        .content-box__title-bar,
        .content-box__title {
            background-color: rgb(251, 251, 251) !important;
        }

        .main-container {
            padding-top: 20px;
        }


        .breadcrumb > li + li:before {
    color: #ccc;
    content: "| ";
    padding: 0 5px;
}

<body>
    {% include "top_nav_loggedin.html" %}

    <section class="inner-pg-dash top-container">
        <div class="container">
            <div class="row">
                <nav aria-label="breadcrumb" style="margin-top: 40px;">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/la/dashboard">Dashboard</a></li>
                      <li class="breadcrumb-item"><a href="/la/user-articles">My Links</a></li>
                      <li class="breadcrumb-item"><a href="/la/contributors">Contributors</a></li>
                      <li class="breadcrumb-item" style="float: right;"><a href="/la/settings"><i class="fas fa-cog"></i></a></li>

                      <!-- <li class="breadcrumb-item active" aria-current="page">Library</li> -->
                    </ol>
                  </nav>

            </div>
        </div>
    </section>
    <section class="inner-pg-dash main-container">
        <div class="container">
            <div class="row">
                
                <h3 style="text-align: center; padding-bottom: 20px;">{{username}}'s Article Links</h3>
                <div class="col-md-12">
                    <section class="project_pg profile-m-box section">
                        
                    {% for item in data %}
                        {% if item.isPrivate == false %}
                            
                        <article class="row">
                            <div class="col-sm-12">
                                <article class="pro article-block">
                                    <div class="content-box__title-bar">
                                        <div class="content-box__title article-links">
                                            <a href="{{item.link}}" target="_blank"> {{item.title}} </a>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </article>
                        {% endif %}

                    {% endfor %}

    </section>
